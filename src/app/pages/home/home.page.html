<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item color="success">
      <ion-avatar>
        <img src="https://cdn-icons-png.flaticon.com/512/2202/2202112.png" />
      </ion-avatar>
      <ion-label>
        <h1>Abd Malik</h1>
        <p>gathered: <span class="money">$15</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon slot="start" name="hourglass-outline" color="warning"></ion-icon>
        <ion-label>On Hold
          <p>22/04/2022 16:04:00</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created at 21/04/2022</p>
          <p>Notes: we have two bags that are full, one with plactis and the other one wih glass</p>
        </ion-label>
      </ion-item>
      <ion-button color="success" fill="clear" size="full">
        See all..
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
